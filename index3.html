    <body>
        <div class="cabecalho">
            <h1>BuyObject</h1>
            <div class="navegacao">

                <a class="entrar" href="#">Inscrever-se</a>

            </div>
        </div>

        <main class="principal">
            <section style="margin-top: 100px;" class="contatos">
                <h2 class="subtitulo">Entre em contato</h2>
                <form action="#" method="post" class="form-contato">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                    <button type="submit" class="entrar">Enviar</button>
                </form>
            </section>
        </main>

        <footer class="rodape">
            <div class="rodape-conteudo">
                <div class="rodape-nav">

                    </a>
